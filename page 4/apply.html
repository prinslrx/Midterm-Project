<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Exercise 2</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="container">
    <header>Register Form</header>
    <form action="submit.php" method="POST" class="form">
      <div class="input-box">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first_name" placeholder="Enter First Name" required />
      </div>

      <div class="input-box">
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last_name" placeholder="Enter Last Name" required />
      </div>

      <div class="column">
        <div class="input-box">
          <label for="gender">Gender</label>
          <select id="gender" name="gender" required>
            <option value="" hidden>Select Gender</option>
            <option value="female">Female</option>
            <option value="male">Male</option>
          </select>
        </div>

        <div class="input-box">
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" name="dob" required />
        </div>
      </div>

      <div class="input-box">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter Email" required />
      </div>

      <div class="input-box">
        <label for="scholarship">Scholarship</label>
        <input type="text" id="scholarship" name="scholarship" placeholder="Enter Scholarship Applying for" required />
      </div>

      <button type="submit">Register</button>
    </form>
  </section>
</body>
</html>
